<head<
  <meta charset="UTF-8">   
  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
  <!-- Internal Files -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="simon_script.js"></script>
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ondragstart="return false;">
  <div class='container'>

    <div id='game_board'>
      <div id='background'></div>
      <div id='red' class='quarter'></div>
      <div id='green' class='quarter'></div>
      <div id='yellow' class='quarter'></div>
      <div id='blue' class='quarter'></div>
      <div id='vertical_line'></div>
      <div id='horizontal_line'></div>
      <div id='center'>
        <h2>Simon</h2>
        <div id='start'>
          <div id='start-button'></div>
          <h4 id='start-label' class='lbl'>START</h4>
        </div>
        <div id='counter'>
          <div id='counter-box'></div>
          <div id='counter-label' class='lbl'>COUNT</div>
        </div>
        <div id='strict'>
          <div id='strict-light' class='light-off'></div>
          <div id='strict-button'></div>
          <h4 id='strict-label' class='lbl'>STRICT</h4>
        </div>
        <div id='on-off-label'>
          <p id='on-label' class='lbl'>ON</p>
          <p id='off-label' class='lbl'>OFF</p>
        </div>
        <div id='on-off-toggle'>
          <div class='switch' id='on'></div>
          <div class='active switch' id='off'></div>
        </div>
      </div>
    </div>

    <div id='options'>
      <button type="button" id="help" class="btn" data-toggle="modal" data-target="#help-window" data-keyboard="true">
        <i class="material-icons">help_outline</i>
      </button>

      <div id="help-window" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Simon Help</h3>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <button id='sound' class='btn'><i class="material-icons">volume_up</i></button>

    </div>

  </div>
</body>
